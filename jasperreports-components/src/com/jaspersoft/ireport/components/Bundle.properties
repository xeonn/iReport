OpenIDE-Module-Long-Description=\
    The components technology of JasperReports allows the creation of pluggable report elements. \
    This plugin provides support for List and Barcodes. \
    It's open source and represent a good reference for 3th party plugins aiming to support new JasperReports components in iReport.
OpenIDE-Module-Name=jasperreports-components
OpenIDE-Module-Short-Description=Support for List, Barcode and other JasperReports components
